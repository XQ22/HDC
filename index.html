<!DOCTYPE html>
<html>
<head>
<title>HotStopper Distribution Centre</title>
<style>
body {
  background-color: #252630;
  color: #acaeb2;
}
  
h1, h2 {
  font-family: Arial, Helvetica Neue, monospace;
}

p {
  font-family: Helvetica, Arial, monospace;
}

button {
  border: none;
  -webkit-transition-duration: 0.5s;
  transition-duration: 0.5s;
}

button:hover {
  color: #ccced2;
}
 
</style>
<script>
  var display = {};
  var HScount = 0;
  var HSingress = 1;
  function HSincome(){
    HScount += HSingress;
    display.HSC.innerHTML = HScount;
  };
  function initialise(){
    display.HSC = document.getElementById("HScreated");
    document.getElementById("init").style.visibility = "hidden";
    document.getElementById("game").style.visibility = "visible";
  };
</script>
</head>
<body>
  <button onClick="initialise()" id="init">Initialise game</button>
  <div id="game">
  <h1>Hotstoppers Created: <div id="HScreated">0</div></h1>
  <button onClick="HSincome()">Order a shipment of hotstoppers</button>
  </div>
</body>
  <script>document.getElementById("game").style.visibility = "hidden";</script>
</html>
