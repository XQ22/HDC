<!DOCTYPE html>
<html>
<head>
<title>Hotstopper Distribution Centre</title>
<style>
body {
  background-color: #252630;
  color: #acaeb2;
}
  
h1, h2 {
  font-family: Arial, Helvetica Neue, monospace;
}

p {
  font-family: Helvetica, Arial, monospace;
}
  
table {
  border: 0px;
}

button {
  border: none;
  -webkit-transition-duration: 0.5s;
  transition-duration: 0.5s;
}

button:hover {
  color: #ccced2;
}
 
</style>
<script>
  var timePlaying = 0;
  var timeEvent = true;
  var display = {};
  var totalFunds = 0;
  var HScount = 0;
  var HSingress = 1;
  var HSingressAuto = 0;
  var HSdemand = 50;
  function StartTime(){
    timePlaying++;
    if(timePlaying % 2 === 0){
      timeEvent = true;
    } else {
      timeEvent = false;
    }
    if(timeEvent){
      HScount += HSingressAuto;
    }
    var t = setTimeout(StartTime, 500);
  }
  function HSincome(){
    HScount += HSingress;
    display.HSC.innerHTML = HScount;
  };
  function Employ(type){
    switch(type){
      case "telephonist":
        HSingressAuto++;
      break;
    }
  };
  function initialise(){
    display.HSC = document.getElementById("HScreated");
    document.getElementById("init").style.visibility = "hidden";
    for(var i = 0;i<1;i++){
      document.getElementById("UL"+i).style.visibility = "hidden";
    }
    document.getElementById("game").style.visibility = "visible";
  };
</script>
</head>
<body onLoad="StartTime()">
  <button onClick="initialise()" id="init">Initialise game</button>
  <div id="game">
  <table>
  <tr><td colspan=4><h1>Hotstoppers Created: <span id="HScreated">0</span></h1></td></tr>
    <tr><td> <h2>Command Centre</h2>
  <button onClick="HSincome()">Order a shipment of hotstoppers</button><br>
  <button onClick="Employ('telephonist')" id="UL0" >Hire a Telephonist (to order more shipments)</button>
    </td><td></td><td></td><td></td>
  </tr></table>
  </div>
</body>
  <script>document.getElementById("game").style.visibility = "hidden";</script>
</html>
